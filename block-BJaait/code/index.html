<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f98f63fd9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
           <h1>Drag And Drop HTML 5</h1>
           <div class="inputs">
             <div class="input-icons">
               <span class="icon"><i class="fa-solid fa-plus"></i></span>
               <input class="input" type="text" placeholder="Add items in your list"> 
             </div>  
             <ul>
              <li draggable="true">JavaScript</li>
              <li draggable="true">SCSS</li>
              <li draggable="true">Node Js</li>
             </ul>  
           </div>       
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
